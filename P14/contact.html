<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portofolio – Contact</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#f5f7ff}

/* NAVBAR */
nav{
  background:white;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
  position:sticky;
  top:0;
  z-index:10;
}

nav .logo{
  font-size:22px;
  font-weight:bold;
  color:#4a5ffd;
}

/* NAV LINKS */
nav ul{
  display:flex;
  gap:25px;
  list-style:none;
}

nav ul li a{
  text-decoration:none;
  color:#333;
  font-weight:600;
}

nav ul li a.active,
nav ul li a:hover{
  color:#4a5ffd;
}

/* ===== HAMBURGER ===== */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.hamburger span{
  display:block;
  width:28px;
  height:3px;
  background:#333;
  transition:0.3s;
}

/* MENU MOBILE */
@media(max-width:768px){

  nav ul{
    position:fixed;
    top:0;
    right:-100%;
    width:250px;
    height:100vh;
    background:white;
    flex-direction:column;
    padding-top:80px;
    gap:20px;
    padding-left:25px;
    box-shadow:-2px 0 10px rgba(0,0,0,0.1);
    transition:0.3s;
  }

  nav ul.show{
    right:0;
  }

  .hamburger{
    display:flex;
  }
}

/* CONTACT */
.contact{text-align:center;padding:80px 20px}
.contact-form{max-width:500px;margin:auto;display:grid;gap:15px}
.contact-form input,.contact-form textarea{
  padding:12px;border-radius:10px;border:1px solid #999;font-size:16px;
}
.contact-form button{
  padding:12px;background:#4a5ffd;color:white;border:none;border-radius:10px;
  font-size:18px;cursor:pointer
}
.contact-form button:hover{background:#3449d5}

/* FOOTER */
.footer {
    background: #111;
    color: #eee;
    padding: 40px 20px;
    margin-top: 60px;
}

.footer-container {
    max-width: 900px;
    margin: auto;
    text-align: center;
}

.footer-social a {
    color: #00bcd4;
    margin: 0 10px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.footer-social a:hover {
    color: #fff;
}

.footer-copy {
    margin-top: 20px;
    font-size: 13px;
    opacity: 0.7;
}

</style>

</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">MyPortofolio</div>

  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
  </div>

  <!-- Menu -->
  <ul id="navMenu">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="project.html">Project</a></li>
    <li><a class="active" href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- CONTACT SECTION -->
<section class="contact">
  <h2>Hubungi Saya</h2>

  <form class="contact-form">
    <input type="text" placeholder="Nama Anda" required>
    <input type="email" placeholder="Email Anda" required>
    <textarea placeholder="Pesan Anda" required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>
</section>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-social">
      <a href="https://www.instagram.com/tann69_?igsh=eWRvejd4Mm9wOTFt" target="_blank">Instagram</a>
      <a href="https://wa.me/62895357586674" target="_blank">Whatsapp</a>
    </div>
    <p class="footer-copy">© 2025 Nurrijal Fatan Maulana — All Rights Reserved.</p>
  </div>
</footer>

<script>
function toggleMenu(){
  document.getElementById("navMenu").classList.toggle("show");
}
</script>

</body>
</html>
